<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link type="text/css" rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="jslib/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
function bl(s) {
	var inp=s.value;
	var reg=new RegExp("^[0-9]*$");

	if(!reg.test(inp)){
		$(".supid").html("输入不正确");
	}else if(inp==""){
		
		$(".supid").html("");
	}else{
		$.ajax({
			type:"get",
			url:"suppaddid",
			async:true,
			success:function(re){
				if(re==1){
					$(".supid").html("编号已存在");	
				}else if(re==0){
					$(".supid").html("");
				}
			},
			error:function(){
				alert("error")
			},
			data:{
				id:inp
			}

		});
		
	}
}

</script>
</head>
<body>
	<div class="main">
		<div class="optitle clearfix">
			<div class="title">供应商管理&gt;&gt;</div>
		</div>
		<form id="form1" name="form1" method="post" action="suppadd"
			onsubmit="return checkit();">
			<div class="content">
				<font color="red"></font> <input name="flag" value="doAdd"
					type="hidden">
					<table class="box">

						<tbody>
							<tr>
								<td class="field">供应商编号：</td>
								<td><input name="proId" id="textfield" class="text"
									type="text" onblur="bl(this)"> <font class="supid"color="red">*</font></td>
							</tr>
							<tr>
								<td class="field">供应商名称：</td>
								<td><input name="proName" id="textfield2" value=""
									class="text" type="text"> <font color="red">*</font></td>

							</tr>
							<tr>
								<td class="field">供应商描述：</td>
								<td><textarea name="proDesc" id="textarea" cols="45"
										rows="5"></textarea></td>
							</tr>
							<tr>
								<td class="field">供应商联系人：</td>

								<td><input name="contact" id="textfield2" value=""
									class="text" type="text"></td>
							</tr>
							<tr>
								<td class="field">供应商电话：</td>
								<td><input name="phone" id="textfield2" value=""
									class="text" type="text"></td>
							</tr>
							
							<tr>
								<td class="field">供应商地址：</td>
								<td><input name="address" id="textfield2" value=""
									class="text" type="text"></td>
							</tr>
						</tbody>
					</table>
			</div>

			<div class="buttons">
				<input name="button" id="button" value="提交" class="input-button"
					type="submit"> <input name="button" id="button"
					onclick="window.location='providerAdmin.jsp';" value="返回"
					class="input-button" type="button">
			</div>
		</form>
	</div>
</body>
</html>
