<!DOCTYPE html>
<html>
  <head>
    <title>ecmap.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">

    <meta name="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->
 <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=hypWiVzxCy1nEdvcGoFup3gYsx13b1vE"></script>
  <script type="text/javascript" src="../js/echarts.js"></script>
  <script type="text/javascript" src="../js/bmap.js"></script>
  <script type="text/javascript">
  function createMap(){
		  //coordinateSystem:坐标系统
	     var chart=echarts.init(document.getElementById("map2"));
		 //配置数据
		 var option={
		    bmap:{
			  center:[104.114129, 37.550339],
			  zoom:6,
			  roam:true
			},
			series:{
			  type:"scatter",
			  coordinateSystem:"bmap",
			  data:[[113.65,34.76,500],[114.48,38.03,600]]
			}
		 };
		 chart.setOption(option);
	  }
  
  
  
  </script>
  </head>
  
  <body>
	 <div id="map2" style="width:600px;height:600px"></div>
    <button onclick="createMap()">创建</button>
  </body>
</html>
